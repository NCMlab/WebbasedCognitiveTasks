  	    /* create timeline */

    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the Stroop experiment. Press any key to begin. "
    };
    var PracticeInstructions = {
      type: "html-keyboard-response",
      stimulus :"<p>PRACTICE Instructions</p>Press the Escape key to end the experiment."
    }
    var TestInstructions = {
      type: "html-keyboard-response",
      stimulus :"<p>TEST Instructions</p>Press the Escape key to end the experiment."
    }
    var KeyboardFigure = {
      type: 'image-keyboad-reponse',
      stimulus: 'StroopColorsKeyboard.png'
    }

    /* define thank you trial */
    var thank_you = {
    	type: "html-keyboard-response",
    	stimulus: "Thank you for participanting. Press any key to end."
    };

    var Stimulus = {
          type: 'html-keyboard-response',
          stimulus: function(){ return '<p class="stimulus" style="color:rgb'+jsPsych.timelineVariable('Color', true)+';">' +jsPsych.timelineVariable('Word', true)+'</p>'; },
          choices: ['v','b','n','m',27],
          post_trial_gap: 0,
          data: {
            Congruency: jsPsych.timelineVariable('Congruency'),
            Correct: jsPsych.timelineVariable('Correct')
          },
      on_finish: function(data){
        data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.Correct);
        // This used later on to filter trials
        data.type = 'trial';
        /* If the N key is pressed the current timeline is ended and the thank you screen is shown */
        if (data.key_press == 27) {
          jsPsych.endCurrentTimeline();
        }
      },
      }

  	var fixation = {
  	  type: 'html-keyboard-response',
  	  stimulus: '<div style="font-size:60px;">+</div><p><p><img src="StroopColorsKeyboard.png" style="position:relative; bottom:-200px">',
  	  choices: jsPsych.NO_KEYS,
  	  trial_duration: 100,//function(){
          /*return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];*/
        //},
      data: {test_part: 'fixation'}
  	}
/* ARROWS 37 = left, 38 = up, 39 = right, 40 = down */
/* Escape = 27 */ 
    var feedback = {
      type: 'html-keyboard-response',
      trial_duration: 400,
      stimulus: function(){
        var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
        if(last_trial_correct){
          return '<table border="0" width="600"><tr height="200"><td></td></tr><tr height="200"><td><div style="font-size:60px;">Correct!</div></td></tr><tr height="200"><td valign="bottom"><img src="StroopColorsKeyboard.png"></td></tr></table>';


        } else {
          return '<table border="0" width="600"><tr height="200"><td></td></tr><tr height="200"><td><div style="font-size:60px;">Incorrect</div></td></tr><tr height="200"><td valign="bottom"><img src="StroopColorsKeyboard.png"></td></tr></table>';
        }
      }
    }
    // Define a practie procedure which provides feedback
    var practice_procedure = {
      timeline: [fixation, Stimulus, feedback],
      timeline_variables: StroopColorWordList,
      sample: {
        type: 'fixed-repetitions',
        size: 1, 
      }
    }
    // Define the test procedure which does NOT provide feedback
    var test_procedure = {
      timeline: [fixation, Stimulus],
      timeline_variables: StroopColorWordList,
      sample: {
        type: 'fixed-repetitions',
        size: 5, 
      }
    }
    // Prepare debriefing for after the practice trials
    var debrief = {
        type: "html-keyboard-response",
          stimulus: function() {
            var total_trials = jsPsych.data.get().filter({type: 'trial'}).count();
            
            var accuracy = Math.round(jsPsych.data.get().filter({correct: true}).count() / total_trials * 100);
            var congruent_rt = Math.round(jsPsych.data.get().filter({correct: true, Congruency: 'Con'}).select('rt').mean());
            var incongruent_rt = Math.round(jsPsych.data.get().filter({correct: true, Congruency: 'Incon'}).select('rt').mean());

            if (accuracy < 0.5){
              timeline.push(PracticeInstructions);
            } else {
              timeline.push(TestInstructions);
            }
            return "<p>You responded correctly on <strong>"+accuracy+"%</strong> of the "+total_trials+" trials.</p> " +
            "<p>Your average response time for congruent trials was <strong>" + congruent_rt + "ms</strong>.</p>"+
            "<p>Your average response time for incongruent trials was <strong>" + incongruent_rt + "ms</strong>.</p>"+
            "<p>Press any key to complete the experiment. Thank you!</p>";
            
          }
        };
  // This a conditional block which checks to see if the performance during practice was good enough
  // if performance on the practice is above 50% accurate then the test procedure is done.
  // otherwise practice is done again
  var if_node = {
    timeline: [PracticeInstructions, practice_procedure],
    conditional_function: function(){
      // check performance on the practice
        var total_trials = jsPsych.data.get().filter({type: 'trial'}).count();
        var accuracy = Math.round(jsPsych.data.get().filter({correct: true}).count() / total_trials * 100);
        if (accuracy < 50) {
          return true;
        } else {
          return false;
        }
    }
  }
  // I WILL NEED A SCOND DECISION BLOCK WHERE WE DECIDE WHETHER TO JUST STOP

  // Say hello
	timeline.push(welcome);
  // Provide instructions for practice 
  timeline.push(PracticeInstructions);
  // run the practice trials
  timeline.push(practice_procedure);
  // provide feedback as to their performance
  timeline.push(debrief);
  // decide if the person did well enough
  timeline.push(if_node);
  // decide if the person did well enough
  timeline.push(if_node);
  // run the test
  timeline.push(TestInstructions);
  timeline.push(test_procedure);
  // After practice check the accuracy and decide if another practice session should be performed
//  timeline.push(TestInstructions);
//	timeline.push(test_procedure);
//	timeline.push(thank_you);
    /* start the experiment */
    jsPsych.init({
      	timeline: timeline,
        /* this adds a fixed amount of time between every trial on the screen
        this is between fixation and the start of a trial and between that trial and the next fixation
        */

      });
    
  </script>
