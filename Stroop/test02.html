    <script src="../jspsych-6.2.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="../jspsych-6.2.0/plugins/jspsych-image-keyboard-response.js"></script>

  <body></body>
  <script>

  	    /* create timeline */

    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the flankers experiment. Press any key to begin. "
    };
    var Instructions = {
      type: "html-keyboard-response",
      stimulus :"<p>Instructions</p><p>Press the f key if the central arrow is pointing to the left.</p> <p>Press j if the central arrow is pointing to the right.</p>Press the Escape key to end the experiment."
    }

    /* define thank you trial */
    var thank_you = {
    	type: "html-keyboard-response",
    	stimulus: "Thank you for participanting. Press any key to end."
    };

    var test_stimuli = [
      { stimulus: '<svg width="400" height="100"><rect width="400" height="100" style="fill:rgb(255,0,0);  stroke-width:3;stroke:rgb(0,0,0)" /></svg>', data: {test_part: 'trial', color = 'R', correct_response: 'v' } },
      { stimulus: '<svg width="400" height="100"><rect width="400" height="100" style="fill:rgb(255,255,0);stroke-width:3;stroke:rgb(0,0,0)" /></svg>', data: {test_part: 'trial', color = 'Y', correct_response: 'b' } },
      { stimulus: '<svg width="400" height="100"><rect width="400" height="100" style="fill:rgb(0,255,0);  stroke-width:3;stroke:rgb(0,0,0)" /></svg>', data: {test_part: 'trial', color = 'G', correct_response: 'n' } },
      { stimulus: '<svg width="400" height="100"><rect width="400" height="100" style="fill:rgb(0,0,255);  stroke-width:3;stroke:rgb(0,0,0)" /></svg>', data: {test_part: 'trial', color = 'B', correct_response: 'm' } }
    ];

	var fixation = {
	  type: 'html-keyboard-response',
	  stimulus: '<div style="font-size:60px;">+</div>',
	  choices: jsPsych.NO_KEYS,
	  trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },
    data: {test_part: 'fixation'}
	}
/* ARROWS 37 = left, 38 = up, 39 = right, 40 = down */
/* Escape = 27 */ 
    var test = {
      type: "html-keyboard-response",
      stimulus: jsPsych.timelineVariable('stimulus'),
      /* The N is the escape key which will end this experiment */
      choices: ['f', 'j',27],
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
        /* If the N key is pressed the current timeline is ended and the thank you screen is shown */
        if (data.key_press == 27) {
          jsPsych.endCurrentTimeline();
        }
      },
    }

    var feedback = {
      type: 'html-keyboard-response',
      trial_duration: 400,
      stimulus: function(){
        var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
        if(last_trial_correct){
          return "<p>Correct!</p>";
        } else {
          return "<p>Wrong.</p>"
        }
      }
    }
  
    var test_procedure = {
      timeline: [fixation, test, feedback],
      timeline_variables: test_stimuli,
      sample: {
        type: 'fixed-repetitions',
        size: 4, 
    	}
    }



	timeline.push(welcome);
  timeline.push(Instructions);
	timeline.push(test_procedure, feedback);
	timeline.push(thank_you);
    /* start the experiment */
    jsPsych.init({
      	timeline: timeline,
        /* this adds a fixed amount of time between every trial on the screen
        this is between fixation and the start of a trial and between that trial and the next fixation
        */
        default_iti: 100,
		on_finish: function() {
        	//jsPsych.data.get().localSave('csv','mydata.csv');
        	jsPsych.data.displayData();
      	}
      });
    
  </script>
