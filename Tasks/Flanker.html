  	    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };

    /* define thank you trial */
    var thank_you = {
    	type: "html-keyboard-response",
    	stimulus: "Thank you for participanting. Press any key to end."
    };

    var test_stimuli = [
      { stimulus: '<div style="font-size:60px;"> <<<<< </div>', 
      	data: { 
      		CI: 'Con', 
      		Dir: 'L', 
      		correct_response: 'f' }, 
  		on_finish: function(data){
    		if (data.key_press == 70){// 70 is the numeric code for f
      			data.correct = true; // can add property correct by modify data object directly
    		} else {
     	 		data.correct = false;
    		}
      	}
      },
      { stimulus: '<div style="font-size:60px;"> >>>>> </div>', data: { CI: 'Con', Dir: 'R', correct_response: 'j' } },
      { stimulus: '<div style="font-size:60px;"> <<><< </div>', data: { CI: 'In', Dir: 'R', correct_response: 'j' } },
      { stimulus: '<div style="font-size:60px;"> >><>> </div>', data: { CI: 'In', Dir: 'L', correct_response: 'f' } }
    ];

	var fixation = {
	  type: 'html-keyboard-response',
	  stimulus: '<div style="font-size:60px;">+</div>',
	  choices: jsPsych.NO_KEYS,
	  trial_duration: 100,
	}

    var test = {
      type: "html-keyboard-response",
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['f', 'j']
    }

    var test_procedure = {
      timeline: [fixation, test],
      timeline_variables: test_stimuli,
      sample: {
        type: 'fixed-repetitions',
        size: 4, 
    	}
    }

	timeline.push(welcome);
	timeline.push(test_procedure);
	timeline.push(thank_you);
    /* start the experiment */
    jsPsych.init({
      	timeline: timeline ,
		on_finish: function() {
        	//jsPsych.data.get().localSave('csv','mydata.csv');
        	jsPsych.data.displayData('csv');
      	}
      });
    
  </script>
